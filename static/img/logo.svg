<svg width="200" height="48" viewBox="0 0 200 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#a87bff" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.2 0 0 0 0 0.8 0 0 0 0 1 0 0 0 0.3 0" result="glow" />
      <feBlend in="SourceGraphic" in2="glow" mode="screen" />
    </filter>
  </defs>

  <!-- Robot head with AI elements -->
  <g filter="url(#glow)">
    <rect x="10" y="8" width="32" height="32" rx="6" fill="url(#neonGradient)" />

    <!-- Eyes -->
    <circle cx="20" cy="20" r="4" fill="#0a0a12" />
    <circle cx="34" cy="20" r="4" fill="#0a0a12" />
    <circle cx="20" cy="20" r="2" fill="#00f0ff" />
    <circle cx="34" cy="20" r="2" fill="#00f0ff" />

    <!-- Antenna -->
    <line x1="26" y1="8" x2="26" y2="2" stroke="url(#neonGradient)" stroke-width="2" />
    <circle cx="26" cy="1" r="2" fill="url(#neonGradient)" />

    <!-- Circuit pattern -->
    <path d="M14 28 H18 M22 28 H26 M30 28 H34" stroke="#0a0a12" stroke-width="1" stroke-linecap="round" />
  </g>

  <!-- Text -->
  <text x="60" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#neonGradient)" letter-spacing="0.5">
    Physical AI
  </text>
  <text x="60" y="48" font-family="Arial, sans-serif" font-size="12" fill="#a87bff" letter-spacing="0.5">
    HUMANOID ROBOTICS
  </text>
</svg>